<fieldset>
    <h3>Submit Your Resume</h3>
    <form action="" method="post">
        <fieldset style="width: 70%;">
            <legend>Personal Details</legend>
            <p>
            <label>*First Name :</label>
            <input type="text" placeholder="Enter your first name"><br><br>
            </p>
            <p>
            <label>*Middle Name :</label>
            <input type="text" placeholder="Enter your middle name"><br><br>
            </p>
            <p>
            <label>*Last Name :</label>
            <input type="text" placeholder="Enter your last name"><br><br>
            </p>
            <p>
            <label>Date of Birth :</label>
            <input type="date"><br><br>
            </p>
            <p>
            <label>Age in years :</label>
            <input type="number"><br><br>
            </p>
            <p>
            <label>Gender :</label>
            <input style="accent-color: #E9E4D4 " type="radio" id="html" name="fav_language" value="HTML">FEMALE
            <input style="accent-color: #E9E4D4 " type="radio" id="css" name="fav_language" value="CSS">MALE
            </p>

        </fieldset>
        <input style="accent-color: #E9E4D4 " type="range" min="0" max="100" value="20">
        <fieldset>
            <legend>Address Details</legend>
            <p>
            <label>Address: </label>
            <input type="textarea"><br><br>
            </p>
            <p>
            <label>City/Town :</label>
            <input type="text"><br><br>
            </p>
            <p>
            <label> State:</label>
            <input type="text"><br><br>
            </p>
            <p>
            <label>Zip code:</label>
            <input type="number" placeholder="only 6 numbers"><br><br>
            </p>

        </fieldset>
        <input style="accent-color: #E9E4D4 " type="range" min="0" max="100" value="40">

        <fieldset>
            <legend>Contact Information</legend>
            <p>
            <label>Telephone number: </label>
            <input type="number" placeholder="(044)999-999"><br><br>
            </p>
            <p>
            <label>*Mobile :</label>
            <input type="number" placeholder="(+91)99999-99999"><br><br>
            </p>
            <p>
            <label>*Email: </label>
            <input type="email" placeholder="valid email"><br><br>
            </p>
            <p>
            <label>Website:</label>
            <input type="url" placeholder="website url"><br><br>
            </p>

        </fieldset>
        <input style="accent-color: #E9E4D4 " type="range" min="0" max="100" value="60">
        <fieldset>
            <legend>Education Details</legend>
            <table border="1" style="border-collapse:collapse;">
                <tr>
                    <th>Qualification</th>
                    <th>Board/University</th>
                    <th>country</th>
                    <th>Starting year</th>
                    <th>Ending year</th>
                    <th>Percentage</th>
                </tr>
                <tr>
                    
                    <td><input style="accent-color: #E9E4D4 " type="checkbox"><label>10th</label></td>
                    <td><input type="text" placeholder="Board/university"></td>
                    <td><select name="choose">
                        <option>Choose</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>LONDON</option>

                </select></td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td><input type="number"></td>
                </tr>

                <tr>
                    
                    <td><input style="accent-color: #E9E4D4 " type="checkbox"><label>12th</label></td>
                    <td><input type="text" placeholder="Board/university"></td>
                    <td><select name="choose">
                        <option>Choose</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>LONDON</option>

                </select></td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td><input type="number"></td>
                </tr>

                <tr>
                    
                    <td><input style="accent-color: #E9E4D4 " type="checkbox"><label>B.tech</label></td>
                    <td><input type="text" placeholder="Board/university"></td>
                    <td><select name="choose">
                        <option>Choose</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>LONDON</option>

                </select></td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td><input type="number"></td>
                </tr>
                <tr>
                    
                    <td><input style="accent-color: #E9E4D4 " type="checkbox"><label>Mtech</label></td>
                    <td><input type="text" placeholder="Board/university"></td>
                    <td><select name="choose">
                        <option>Choose</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>LONDON</option>

                </select></td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td><input type="number" placeholder="70%"></td>
                </tr>
            </table>
        </fieldset>
        <input style="accent-color: #E9E4D4 " type="range" min="0" max="100" value="80">
        <fieldset>
            <p>
            <label>Attach your resume in .doc or .pdf format&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="file" placeholder="choose File"><br><br>
            </p>
            <p>
            <input style="accent-color: #E9E4D4 " type="checkbox">I filled all the details
            </p>
        </fieldset>
        <p>
        <input style="accent-color: #E9E4D4 " type="range" min="0" max="100" value="100"><br><br>
        <button type="button">Submit</button>
        </p>
    </form>
</fieldset>
<p align="center">page 2</p>
</body>

</body>
